<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ytad{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-background text-foreground min-h-screen flex flex-col">
    <header class="bg-bg-2 p-6 border-b border-border">
        <h1 class="text-2xl font-semibold">
            <span class="text-orange">yt</span>ad
        </h1>
    </header>

    <main class="flex-1 max-w-3xl w-full mx-auto p-4 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="p-4 mb-6 rounded-lg text-sm {% if category == 'error' %}bg-destructive-background border border-destructive-border text-destructive-foreground{% else %}bg-success-background border border-success-border text-success-foreground{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-bg-2 p-4 text-center border-t border-border text-sm text-muted">
        ytad - YouTube Album Downloader
    </footer>
</body>
</html>
